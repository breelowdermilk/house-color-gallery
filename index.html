<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House Color Gallery</title>
    <meta name="description" content="Browse and compare house color photos by room." />

    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom styles -->
    <link rel="stylesheet" href="css/lightbox.css" />

    <!-- Firebase SDK (CDN, compat builds for non-module scripts) -->
    <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- App scripts -->
    <script defer src="js/firebase-config.js"></script>
    <script defer src="js/gallery.js"></script>
    <script defer src="js/lightbox.js"></script>
    <script defer src="js/comments.js"></script>
    <script defer src="js/app.js"></script>
  </head>

  <body class="min-h-screen bg-slate-50 text-slate-900 antialiased">
    <noscript>
      <div class="bg-amber-100 text-amber-900 px-4 py-3 text-sm">
        This app requires JavaScript to load and filter the gallery.
      </div>
    </noscript>

    <header class="sticky top-0 z-30 border-b border-slate-200 bg-white/80 backdrop-blur">
      <div class="mx-auto flex max-w-6xl items-center justify-between gap-4 px-4 py-3 sm:px-6">
        <div class="min-w-0">
          <h1 class="truncate text-lg font-semibold tracking-tight">House Color Gallery</h1>
          <p class="truncate text-xs text-slate-600">Parlor, Dining Room, and Office</p>
        </div>

        <div class="flex items-center gap-2">
          <button
            id="compare-toggle"
            type="button"
            class="inline-flex items-center justify-center rounded-md border border-slate-200 bg-white px-3 py-2 text-sm font-medium text-slate-700 shadow-sm hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-offset-2"
            aria-controls="comparison-panel"
            aria-expanded="false"
          >
            Compare
          </button>
        </div>
      </div>

      <nav aria-label="Rooms" class="border-t border-slate-200 bg-white">
        <div class="mx-auto max-w-6xl px-4 sm:px-6">
          <div class="flex gap-2 overflow-x-auto py-2">
            <button
              id="tab-parlor"
              type="button"
              class="room-tab whitespace-nowrap rounded-full bg-slate-900 px-4 py-2 text-sm font-medium text-white"
              data-room="parlor"
              role="tab"
              aria-selected="true"
            >
              Parlor
            </button>
            <button
              id="tab-dining-room"
              type="button"
              class="room-tab whitespace-nowrap rounded-full border border-slate-200 bg-white px-4 py-2 text-sm font-medium text-slate-700 hover:bg-slate-50"
              data-room="dining-room"
              role="tab"
              aria-selected="false"
            >
              Dining Room
            </button>
            <button
              id="tab-office"
              type="button"
              class="room-tab whitespace-nowrap rounded-full border border-slate-200 bg-white px-4 py-2 text-sm font-medium text-slate-700 hover:bg-slate-50"
              data-room="office"
              role="tab"
              aria-selected="false"
            >
              Office
            </button>
          </div>
        </div>
      </nav>
    </header>

    <main class="mx-auto w-full max-w-6xl px-4 py-6 sm:px-6">
      <section aria-label="Filters" class="mb-6">
        <div class="flex flex-col gap-3 rounded-xl border border-slate-200 bg-white p-4 shadow-sm sm:flex-row sm:items-end sm:justify-between">
          <div class="min-w-0">
            <h2 class="text-sm font-semibold text-slate-900">Filters</h2>
            <p class="text-xs text-slate-600">Narrow results by paint and lighting conditions.</p>
          </div>

          <form id="filters" class="grid w-full grid-cols-2 gap-3 sm:w-auto sm:grid-cols-4" autocomplete="off">
            <div class="col-span-1">
              <label for="filter-paint" class="block text-xs font-medium text-slate-700">Paint</label>
              <select
                id="filter-paint"
                name="paint"
                class="mt-1 block w-full rounded-md border-slate-200 bg-white text-sm shadow-sm focus:border-slate-400 focus:ring-slate-400"
              >
                <option value="">All</option>
              </select>
            </div>

            <div class="col-span-1">
              <label for="filter-finish" class="block text-xs font-medium text-slate-700">Finish</label>
              <select
                id="filter-finish"
                name="finish"
                class="mt-1 block w-full rounded-md border-slate-200 bg-white text-sm shadow-sm focus:border-slate-400 focus:ring-slate-400"
              >
                <option value="">All</option>
              </select>
            </div>

            <div class="col-span-1">
              <label for="filter-time" class="block text-xs font-medium text-slate-700">Time</label>
              <select
                id="filter-time"
                name="time"
                class="mt-1 block w-full rounded-md border-slate-200 bg-white text-sm shadow-sm focus:border-slate-400 focus:ring-slate-400"
              >
                <option value="">All</option>
              </select>
            </div>

            <div class="col-span-1">
              <label for="filter-sort" class="block text-xs font-medium text-slate-700">Sort</label>
              <select
                id="filter-sort"
                name="sort"
                class="mt-1 block w-full rounded-md border-slate-200 bg-white text-sm shadow-sm focus:border-slate-400 focus:ring-slate-400"
              >
                <option value="newest">Newest</option>
                <option value="oldest">Oldest</option>
                <option value="paint">Paint</option>
              </select>
            </div>
          </form>
        </div>

        <!-- Additional filter dropdowns can be injected here -->
        <div id="filter-dropdowns" class="mt-3"></div>
      </section>

      <section aria-label="Gallery" class="min-h-[40vh]">
        <div class="mb-3 flex items-center justify-between gap-3">
          <p id="results-summary" class="text-sm text-slate-700"></p>
          <button
            id="clear-filters"
            type="button"
            class="rounded-md px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-offset-2"
          >
            Clear
          </button>
        </div>

        <div
          id="image-grid"
          class="grid grid-cols-2 gap-3 sm:grid-cols-3 sm:gap-4 lg:grid-cols-4"
          aria-live="polite"
          aria-busy="false"
        ></div>

        <div id="empty-state" class="hidden py-16 text-center">
          <h3 class="text-base font-semibold text-slate-900">No matches</h3>
          <p class="mt-1 text-sm text-slate-600">Try adjusting your filters.</p>
        </div>
      </section>
    </main>

    <!-- Lightbox overlay (hidden by default) -->
    <div
      id="lightbox-overlay"
      class="fixed inset-0 z-50 hidden"
      role="dialog"
      aria-modal="true"
      aria-label="Image viewer"
    >
      <div class="absolute inset-0 bg-slate-950/80"></div>
      <div class="relative mx-auto flex h-full max-w-6xl items-center justify-center px-4 py-6 sm:px-6">
        <div class="w-full overflow-hidden rounded-xl bg-white shadow-2xl">
          <div class="flex items-center justify-between gap-3 border-b border-slate-200 px-4 py-3">
            <div class="min-w-0">
              <p id="lightbox-title" class="truncate text-sm font-semibold text-slate-900"></p>
              <p id="lightbox-subtitle" class="truncate text-xs text-slate-600"></p>
            </div>
            <button
              id="lightbox-close"
              type="button"
              class="inline-flex h-9 w-9 items-center justify-center rounded-md text-slate-600 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-offset-2"
              aria-label="Close"
            >
              <span aria-hidden="true">✕</span>
            </button>
          </div>

          <div class="relative bg-slate-100">
            <img
              id="lightbox-image"
              alt=""
              class="mx-auto max-h-[70vh] w-full object-contain"
              loading="eager"
            />

            <button
              id="lightbox-prev"
              type="button"
              class="absolute left-2 top-1/2 -translate-y-1/2 rounded-full bg-white/90 p-2 text-slate-900 shadow hover:bg-white focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-offset-2"
              aria-label="Previous image"
            >
              <span aria-hidden="true">‹</span>
            </button>
            <button
              id="lightbox-next"
              type="button"
              class="absolute right-2 top-1/2 -translate-y-1/2 rounded-full bg-white/90 p-2 text-slate-900 shadow hover:bg-white focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-offset-2"
              aria-label="Next image"
            >
              <span aria-hidden="true">›</span>
            </button>
          </div>

          <div class="flex flex-col gap-3 px-4 py-4 sm:flex-row sm:items-center sm:justify-between">
            <div class="min-w-0">
              <p id="lightbox-notes" class="text-sm text-slate-700"></p>
            </div>
            <div class="flex items-center gap-2">
              <button
                id="lightbox-compare"
                type="button"
                class="rounded-md bg-slate-900 px-3 py-2 text-sm font-medium text-white hover:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-offset-2"
              >
                Add to Compare
              </button>
              <a
                id="lightbox-open-original"
                href="#"
                target="_blank"
                rel="noreferrer"
                class="rounded-md border border-slate-200 bg-white px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-50"
              >
                Open
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Comparison panel (hidden by default) -->
    <aside
      id="comparison-panel"
      class="fixed inset-x-0 bottom-0 z-40 hidden border-t border-slate-200 bg-white shadow-2xl md:inset-y-0 md:right-0 md:left-auto md:w-96 md:border-t-0 md:border-l"
      aria-label="Comparison panel"
    >
      <div class="flex h-full flex-col">
        <div class="flex items-center justify-between gap-3 border-b border-slate-200 px-4 py-3">
          <div class="min-w-0">
            <h2 class="truncate text-sm font-semibold text-slate-900">Compare</h2>
            <p class="truncate text-xs text-slate-600">Pin a few options side-by-side.</p>
          </div>
          <button
            id="compare-close"
            type="button"
            class="inline-flex h-9 w-9 items-center justify-center rounded-md text-slate-600 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-offset-2"
            aria-label="Close compare panel"
          >
            <span aria-hidden="true">✕</span>
          </button>
        </div>

        <div class="flex-1 overflow-auto p-4">
          <div id="comparison-items" class="grid grid-cols-2 gap-3 md:grid-cols-1"></div>
          <p id="comparison-empty" class="text-sm text-slate-600">No items yet.</p>
        </div>

        <div class="border-t border-slate-200 p-4">
          <button
            id="comparison-clear"
            type="button"
            class="w-full rounded-md border border-slate-200 bg-white px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-offset-2"
          >
            Clear compare list
          </button>
        </div>
      </div>
    </aside>

    <!-- Name prompt modal for first-time visitors (hidden by default) -->
    <div
      id="name-modal"
      class="fixed inset-0 z-50 hidden"
      role="dialog"
      aria-modal="true"
      aria-labelledby="name-modal-title"
    >
      <div class="absolute inset-0 bg-slate-950/60"></div>
      <div class="relative mx-auto flex min-h-full max-w-xl items-center justify-center px-4 py-10 sm:px-6">
        <div class="w-full rounded-xl bg-white p-5 shadow-2xl sm:p-6">
          <h2 id="name-modal-title" class="text-base font-semibold text-slate-900">Welcome</h2>
          <p class="mt-1 text-sm text-slate-600">Enter your name to personalize notes and comparisons.</p>

          <form id="name-form" class="mt-4 space-y-3">
            <div>
              <label for="visitor-name" class="block text-xs font-medium text-slate-700">Name</label>
              <input
                id="visitor-name"
                name="name"
                type="text"
                inputmode="text"
                autocomplete="name"
                placeholder="e.g., Bree"
                class="mt-1 block w-full rounded-md border-slate-200 bg-white px-3 py-2 text-sm shadow-sm focus:border-slate-400 focus:ring-slate-400"
                required
              />
            </div>

            <div class="flex flex-col gap-2 sm:flex-row sm:justify-end">
              <button
                id="name-skip"
                type="button"
                class="rounded-md border border-slate-200 bg-white px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-50"
              >
                Skip
              </button>
              <button
                id="name-save"
                type="submit"
                class="rounded-md bg-slate-900 px-3 py-2 text-sm font-medium text-white hover:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-offset-2"
              >
                Continue
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
